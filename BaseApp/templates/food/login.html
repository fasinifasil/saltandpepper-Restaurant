{% extends 'food/base.html' %}
{% load static %}

{% block title %}S&P Burger Tower{% endblock %}

{% block content %}
<div class="container-fluid p-4">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6 p-5 bg-dark text-light text-center">

        <h4 >Login</h4><h6>New user ? <a href="{% url 'BaseApp:signup' %}" class="btn btn-sm m-1 btn-info" >SignUp</a></h6>
        <form method="POST">
          {% csrf_token %}
          <div class="form-group">
            <input type="text" name="username" placeholder="Enter Username">
          </div>
            <div class="form-group">
            <input type="text" name="password" placeholder="****************">

          </div>


          <button type="submit" class="btn-info">Login</button>
          {% if messages %}
          <ul class="pt-2 text-center">
            {% for i in messages %}
              <li style="color:red">{{i}}</li>
            {% endfor %}

          </ul>
          {% endif %}
        </form>

      </div>

    </div>
</div>

{% endblock %}
