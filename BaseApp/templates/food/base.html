<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
  <link rel="icon" type="image/x-icon" href="{% static 'images/logo.png' %}" >
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/main.js' %}"></script>

</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <!-- Brand/logo -->
  <a class="navbar-brand" href="#">
    <img src="{% static 'images/logo.png' %}"   class="logo rounded-circle" alt="logo" style="width:50px;">
  </a>
 <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mynav" aria-controls="mynav">
    <span class="navbar-toggler-icon"></span>
</button>

<div class="collapse navbar-collapse" id="mynav">
  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link {% if active_link == 'index' %} active {% endif %}" href="{% url 'index' %}">HOME</a>
    </li>
    <li class="nav-item">
      <a class="nav-link {% if active_link == 'pizzas' %} active {% endif %}" href="{% url 'BaseApp:pizzas' %}">PIZZA </a>
    </li>
    <li class="nav-item">
      <a class="nav-link  {% if active_link == 'burgers' %} active {% endif %}" href="{% url 'BaseApp:burgers' %}">BURGER</a>
    </li>
  </ul>
  <ul class="navbar-nav ml-auto">
    <li class="nav-item">
      <a href="{% url 'BaseApp:order' %}" class="nav-link {% if active_link == 'orderpage' %} active {% endif %} p-3"><img src="{% static 'images/icon.png' %}"height="40px" width="40px"><span id="cart"></span></a>
    </li>
    <li class="nav-item">
      <a class="nav-link p-3 "><img src="{% static 'images/user-interface.png' %}" class="bg-light rounded-circle" height="40px" width="40px"><span id="login">Login</span></a>
    </li>
  </ul></div>
</nav></div>
{% block content %}
{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</body>
</html>
