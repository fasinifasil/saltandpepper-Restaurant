<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/logo.png' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">
        <img src="{% static 'images/logo.png' %}" class="logo rounded-circle" alt="logo" style="width:50px;">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mynav" aria-controls="mynav">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mynav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link {% if active_link == 'index' %} active {% endif %}" href="{% url 'index' %}">HOME</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if active_link == 'pizzas' %} active {% endif %}" href="{% url 'BaseApp:pizzas' %}">PIZZA</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if active_link == 'burgers' %} active {% endif %}" href="{% url 'BaseApp:burgers' %}">BURGER</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
                <li class="nav-item mt-4">
                    <h6 class="text-light">Welcome {{user.username}}</h6>
                </li>
                <li class="nav-item">
                    <a href="{% url 'BaseApp:order' %}" class="nav-link {% if active_link == 'orderpage' %} active {% endif %} p-3"><img src="{% static 'images/icon.png' %}" height="40px" width="40px"><span id="cart"></span></a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'BaseApp:logout' %}" class="nav-link  p-3"><img src="{% static 'images/user-interface.png' %}" height="40px" width="40px"class="bg-light rounded-circle" ><br><span>LogOut</span></a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a href="{% url 'BaseApp:login' %}" class="nav-link  {% if active_link == 'login' %} active {% endif %} p-3 "><img src="{% static 'images/user-interface.png' %}" class="bg-light rounded-circle" height="40px" width="40px"><br><span id="login">Login</span></a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'BaseApp:order' %}" class="nav-link {% if active_link == 'orderpage' %} active {% endif %} p-3"><img src="{% static 'images/icon.png' %}" height="40px" width="40px"><span id="cart" class="ml-1"></span></a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>

{% block content %}
{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/main.js' %}"></script>

</body>
</html>
